<body>
    <div class="container">
        
        <!--modal login-->
        <div class="modal fade" id="acceder" tabindex="-1" role="dialog" aria-labelledby="acceder" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="acceder">Acceder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <label for="loginPassForm">Login</label>
                      <div class="input-group mb-2">
                        <input type="text" class="form-control" id="inlineFormInputGroup">
                      </div>
                      <div class="form-group">
                        <label for="loginPassForm">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassForm">
                      </div>
                      <button type="submit" class="btn btn-dark">Enviar</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <!--modal login-->





        











         <!-- Jumbotron -->
    <div  id="espacio_info" class="jumbotron">
        <h1 style="margin-top: 1%">Mi perfil</h1>





      <!-- Example row of columns -->
      <div style="margin-top: 2.5%; padding: 1%" class="row">

        <div class="col-lg-3">
         
          
        </div>



        

        <div class="col-lg-6" id="perfilform">
          
          <form>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputLogin">Login</label>
                <input type="text" class="form-control" id="inputLogin" placeholder="Login" readonly>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" readonly>
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="email@host.xxx" readonly>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" readonly>
              </div>
              <div class="form-group col-md-6">
                <label for="inputApellidos">Apellidos</label>
                <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" readonly>
              </div>
            </div>

          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputFNac">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="inputFNac" placeholder="F. Nacimiento" readonly>
              </div>
              <div class="form-group col-md-6">
                <label for="inputTlf">Teléfono</label>
                <input type="number" class="form-control" id="inputTlf" placeholder="Teléfono" readonly>
              </div>
            </div>  


          
          <button  class="btn btn-primary" href="#" data-toggle="modal" data-target="#editUser" >Editar</button>


        </form>
       
       </div>

       

        <div class="col-lg-3">
          
        </div>

      </div>
